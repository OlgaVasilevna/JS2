<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Walter+Turncoat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="header_title">интернет магазин</h1>
            <search  @search-text="search" v-model="searchLine"></search> 
            <button @click="visible" class="cart-button">корзина</button>
            <cart-list :carts="filteredGoods" :isVisible="isVisibleCart"></cart-list>
            
        </header>
        <main>
            <goods-list :goods="filteredGoods" />
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
